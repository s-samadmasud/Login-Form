<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Lerr0YpAAAAANDw4tmOA3doZcsheuw1XkuzDajZ"></div>
            </div>
            <div class="form-group">
                <button type="submit" onclick="validateForm()">Login</button>
            </div>
        </form>
    </div>
    

<script>
    function validateForm(e) {
        e.preventDefault();
        grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('6Lerr0YpAAAAAJu9YZK08IITBwFxbq1kFp-rY7Ay', {action: 'LOGIN'});
            // Add your code to handle the token here
           
        });
    }
</script>
        
</body>
</html>
